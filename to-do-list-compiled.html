<!DOCTYPE html>
<!-- This file contains excessive comments to show my understanding -->
<html>

<!-- Start Header. The storage area for metadata such as analytics and page descriptions. -->
<head>

  <!-- Title Tag, use this to change the header of the page -->
  <title>To-Do App</title>

  <!-- General Style -->
  <style>
    #todo-list {
      list-style-type: none;
      padding: 0;
    }
    /* When completed, add a strike through the task */
    .completed {
      text-decoration: line-through;
    }
  </style>

<!-- End Header -->
</head>

<!-- Start Body. The visible area of the website to users. -->
<body>

  <!-- Header Tag, ideal for the main title of pages. -->
  <h1>To-Do App</h1>

  <!-- Create a text input called 'taskinput' -->
  <input type="text" id="taskInput" placeholder="Enter a task">

  <!-- Create a button under this text box, when clicked, the function 'addTask' is run -->
  <button onclick="addTask()">Add Task</button>

  <!-- This is the user list area, used to store tasks entered from the text box input -->
  <ul id="todo-list"></ul>

  <!-- JavaScript -->
  <script>
    // This function adds a task to a to-do list
    function addTask() {
      // Retrieve the task input element from the HTML
      var taskInput = document.getElementById("taskInput");

      // Get the value entered in the task input
      var task = taskInput.value;

      // Check if the task is not empty
      if (task !== "") {
        // Create a new list item element
        var listItem = document.createElement("li");

        // Create a checkbox element
        var checkbox = document.createElement("input");
        checkbox.type = "checkbox";

        // Add an event listener to the checkbox to handle task completion
        checkbox.addEventListener("change", toggleTaskCompletion);

        // Create a label element to display the task text
        var label = document.createElement("label");
        label.innerText = task;

        // Append the checkbox and label to the list item
        listItem.appendChild(checkbox);
        listItem.appendChild(label);

        // Append the list item to the to-do list
        document.getElementById("todo-list").appendChild(listItem);

        // Reset the task input value to an empty string
        taskInput.value = "";
      }
    }

    // This function toggles the completion status of a task
    function toggleTaskCompletion(event) {
      // Get the checkbox that triggered the event
      var checkbox = event.target;

      // Get the parent list item of the checkbox
      var listItem = checkbox.parentNode;

      // If the checkbox is checked, add the "completed" class to the list item
      if (checkbox.checked) {
        listItem.classList.add("completed");
      } else {
        // If the checkbox is unchecked, remove the "completed" class from the list item
        listItem.classList.remove("completed");
      }
    }
  </script>

<!-- End the main body of visible content and the HTML document itself -->
</body>
</html>
